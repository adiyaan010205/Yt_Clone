    <main class="main-content" id="mainContent">

        <div class="modal-content">
            <button class="modal-close" id="modalClose">√ó</button>

            </div>
            <div class="modal-info">

                <div class="modal-meta">
                    <span id="modalChannel"></span>
                    <span id="modalViews"></span>
